<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../static/styles/logo-mono.png" />
    <link rel="stylesheet" href="../static/styles/main.css" />

    <title>sayIt playground API | Sign Up Form</title>
  </head>

  <body>
    <div class="form-container">
      <div class="auth">
        <form
          id="register-form"
          class="auth__form auth__form--register"
          action="{{url_for('register')}}"
          method="post"
        >
          <h2 class="auth__title">Register</h2>

          <div class="form-group">
            <label for="register-username" class="form-group__label"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="register-username"
              class="form-group__input"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group">
            <label for="register-email" class="form-group__label">Email</label>
            <input
              type="email"
              name="email"
              id="register-email"
              class="form-group__input"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="register-password" class="form-group__label"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="register-password"
              class="form-group__input"
              placeholder="Enter your password"
              required
            />
          </div>
          {% with messages = get_flashed_messages() %} {% if messages %}
          <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %} {% endwith %}
          <button type="submit" class="auth__submit-btn">Register</button>

          <p class="auth__switch">
            Already registered?
            <a href="{{url_for('login')}}" class="auth__link">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
